# HIS_TenantBilling テーブル詳細定義
table_name: "HIS_TenantBilling"
logical_name: "テナント課金履歴"
category: "履歴系"

# 改版履歴
revision_history:
  - version: "1.0.0"
    date: "2025-06-01"
    author: "開発チーム"
    changes: "初版作成 - テナント課金履歴テーブルの詳細定義"

# テーブル概要・目的
overview: |
  HIS_TenantBilling（テナント課金履歴）は、マルチテナントシステムにおける各テナントの課金情報を履歴として管理するテーブルです。
  
  主な目的：
  - テナント別課金履歴の管理
  - 使用量ベース課金の計算履歴
  - 請求書発行のための基礎データ管理
  - 課金監査のための証跡管理
  - 収益分析のためのデータ蓄積
  
  このテーブルは、マルチテナント管理機能において課金・請求業務を支える重要な履歴データです。

# 業務固有カラム定義
business_columns:
  - name: id
    logical: ID
    type: VARCHAR
    length: 50
    null: false
    unique: true
    encrypted: false
    description: プライマリキー（UUID）
    
  - name: tenant_id
    logical: テナントID
    type: VARCHAR
    length: 50
    null: false
    unique: false
    encrypted: false
    description: 課金対象のテナントID（MST_Tenantへの参照）
    
  - name: billing_period_start
    logical: 課金期間開始日
    type: DATE
    length: null
    null: false
    unique: false
    encrypted: false
    description: 課金期間の開始日
    
  - name: billing_period_end
    logical: 課金期間終了日
    type: DATE
    length: null
    null: false
    unique: false
    encrypted: false
    description: 課金期間の終了日
    
  - name: billing_type
    logical: 課金タイプ
    type: ENUM
    length: null
    null: false
    unique: false
    encrypted: false
    description: 課金の種類（MONTHLY:月額、USAGE:従量、SETUP:初期費用、ADDITIONAL:追加費用）
    enum_values: ['MONTHLY', 'USAGE', 'SETUP', 'ADDITIONAL']
    
  - name: plan_id
    logical: プランID
    type: VARCHAR
    length: 50
    null: true
    unique: false
    encrypted: false
    description: 適用されたプランのID
    
  - name: plan_name
    logical: プラン名
    type: VARCHAR
    length: 200
    null: true
    unique: false
    encrypted: false
    description: 適用されたプランの名称
    
  - name: base_amount
    logical: 基本料金
    type: DECIMAL
    length: "12,2"
    null: false
    unique: false
    encrypted: false
    description: 基本料金（税抜）
    default: 0.00
    
  - name: usage_amount
    logical: 従量料金
    type: DECIMAL
    length: "12,2"
    null: false
    unique: false
    encrypted: false
    description: 使用量に基づく従量料金（税抜）
    default: 0.00
    
  - name: additional_amount
    logical: 追加料金
    type: DECIMAL
    length: "12,2"
    null: false
    unique: false
    encrypted: false
    description: 追加サービス等の料金（税抜）
    default: 0.00
    
  - name: discount_amount
    logical: 割引金額
    type: DECIMAL
    length: "12,2"
    null: false
    unique: false
    encrypted: false
    description: 適用された割引金額（税抜）
    default: 0.00
    
  - name: subtotal_amount
    logical: 小計金額
    type: DECIMAL
    length: "12,2"
    null: false
    unique: false
    encrypted: false
    description: 税抜小計金額
    
  - name: tax_rate
    logical: 税率
    type: DECIMAL
    length: "5,3"
    null: false
    unique: false
    encrypted: false
    description: 適用された税率（例：0.100 = 10%）
    
  - name: tax_amount
    logical: 税額
    type: DECIMAL
    length: "12,2"
    null: false
    unique: false
    encrypted: false
    description: 消費税額
    
  - name: total_amount
    logical: 合計金額
    type: DECIMAL
    length: "12,2"
    null: false
    unique: false
    encrypted: false
    description: 税込合計金額
    
  - name: currency_code
    logical: 通貨コード
    type: VARCHAR
    length: 3
    null: false
    unique: false
    encrypted: false
    description: 通貨コード（ISO 4217準拠、例：JPY、USD）
    default: 'JPY'
    
  - name: usage_details
    logical: 使用量詳細
    type: TEXT
    length: null
    null: true
    unique: false
    encrypted: false
    description: 使用量の詳細情報（JSON形式）
    
  - name: billing_status
    logical: 課金状態
    type: ENUM
    length: null
    null: false
    unique: false
    encrypted: false
    description: 課金の状態（CALCULATED:計算済み、INVOICED:請求済み、PAID:支払済み、CANCELLED:キャンセル）
    enum_values: ['CALCULATED', 'INVOICED', 'PAID', 'CANCELLED']
    default: 'CALCULATED'
    
  - name: invoice_number
    logical: 請求書番号
    type: VARCHAR
    length: 50
    null: true
    unique: false
    encrypted: false
    description: 発行された請求書の番号
    
  - name: invoice_date
    logical: 請求日
    type: DATE
    length: null
    null: true
    unique: false
    encrypted: false
    description: 請求書の発行日
    
  - name: due_date
    logical: 支払期限
    type: DATE
    length: null
    null: true
    unique: false
    encrypted: false
    description: 支払期限日
    
  - name: paid_date
    logical: 支払日
    type: DATE
    length: null
    null: true
    unique: false
    encrypted: false
    description: 実際の支払日
    
  - name: payment_method
    logical: 支払方法
    type: ENUM
    length: null
    null: true
    unique: false
    encrypted: false
    description: 支払方法（CREDIT_CARD:クレジットカード、BANK_TRANSFER:銀行振込、AUTO_DEBIT:自動引落）
    enum_values: ['CREDIT_CARD', 'BANK_TRANSFER', 'AUTO_DEBIT']
    
  - name: notes
    logical: 備考
    type: TEXT
    length: null
    null: true
    unique: false
    encrypted: false
    description: 課金に関する備考・特記事項

# 業務固有インデックス
business_indexes:
  - name: idx_tenant_billing_tenant_period
    columns: [tenant_id, billing_period_start, billing_period_end]
    unique: false
    description: テナント別課金期間検索用
    
  - name: idx_tenant_billing_status
    columns: [billing_status]
    unique: false
    description: 課金状態別検索用
    
  - name: idx_tenant_billing_invoice
    columns: [invoice_number]
    unique: true
    description: 請求書番号検索用（一意）
    
  - name: idx_tenant_billing_dates
    columns: [invoice_date, due_date, paid_date]
    unique: false
    description: 日付別検索用
    
  - name: idx_tenant_billing_type
    columns: [billing_type]
    unique: false
    description: 課金タイプ別検索用
    
  - name: idx_tenant_billing_amount
    columns: [total_amount]
    unique: false
    description: 金額別検索用

# 業務固有制約
business_constraints:
  - name: uk_tenant_billing_invoice
    type: UNIQUE
    columns: [invoice_number]
    description: 請求書番号一意制約
    
  - name: chk_tenant_billing_type
    type: CHECK
    condition: "billing_type IN ('MONTHLY', 'USAGE', 'SETUP', 'ADDITIONAL')"
    description: 課金タイプ値チェック制約
    
  - name: chk_tenant_billing_status
    type: CHECK
    condition: "billing_status IN ('CALCULATED', 'INVOICED', 'PAID', 'CANCELLED')"
    description: 課金状態値チェック制約
    
  - name: chk_tenant_billing_payment_method
    type: CHECK
    condition: "payment_method IS NULL OR payment_method IN ('CREDIT_CARD', 'BANK_TRANSFER', 'AUTO_DEBIT')"
    description: 支払方法値チェック制約
    
  - name: chk_tenant_billing_period
    type: CHECK
    condition: "billing_period_end >= billing_period_start"
    description: 課金期間整合性チェック制約
    
  - name: chk_tenant_billing_amounts_positive
    type: CHECK
    condition: "base_amount >= 0 AND usage_amount >= 0 AND additional_amount >= 0 AND discount_amount >= 0 AND tax_amount >= 0 AND total_amount >= 0"
    description: 金額正数チェック制約
    
  - name: chk_tenant_billing_tax_rate
    type: CHECK
    condition: "tax_rate >= 0 AND tax_rate <= 1"
    description: 税率範囲チェック制約

# 外部キー関係
foreign_keys:
  - name: fk_tenant_billing_tenant
    column: tenant_id
    reference_table: MST_Tenant
    reference_column: id
    on_update: CASCADE
    on_delete: RESTRICT
    description: テナント管理への外部キー

