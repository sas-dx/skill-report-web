# 特記事項
notes:
  - "課金履歴は法的要件により7年間保持される"
  - "金額は全て税抜・税込を明確に分離して管理"
  - "使用量詳細はJSON形式で柔軟な情報を格納"
  - "請求書番号は全システムで一意である必要がある"
  - "支払状況は外部決済システムとの連携により更新"
  - "通貨コードはISO 4217準拠で国際化に対応"
  - "個人情報含有のため暗号化必須（テーブル一覧参照）"

# 業務ルール
business_rules:
  - "課金期間は重複しない連続した期間である必要がある"
  - "請求書番号は発行後変更不可"
  - "支払済み状態の課金情報は変更不可"
  - "キャンセルされた課金は金額を0に調整"
  - "税率は課金期間の法定税率を適用"
  - "使用量ベース課金は実際の使用量データに基づく"
  - "割引は契約条件に基づき自動適用"
  - "支払期限は請求日から30日後が標準"
