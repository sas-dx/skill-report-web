notes:
- ロール階層は自己参照外部キーで表現
- システムロールは削除・変更不可
- テナント固有ロールはテナント内でのみ有効
- 複数ロール保持時は優先度で権限を決定
- 自動割り当て条件はJSON形式で柔軟に設定
- 有効期間による時限ロール設定が可能
- === 業務ルール ===
- ロールコードは新設時に自動採番（ROLE + 3桁連番）
- システムロールは is_system_role = true で保護
- 親ロールが無効化される場合は子ロールも無効化
- 最大ユーザー数を超える割り当ては不可
- 有効期間外のロールは自動的に無効化
- ロール削除時は関連するユーザーロール紐付けも削除
- テナント固有ロールは該当テナント内でのみ使用可能
