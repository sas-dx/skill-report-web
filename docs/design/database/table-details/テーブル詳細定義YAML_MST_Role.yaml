overview: 'MST_Role（ロール情報）は、システム内のロール（役割）を管理するマスタテーブルです。


  主な目的：

  - システム内のロール定義・管理（管理者、一般ユーザー、閲覧者等）

  - ロール階層の管理（上位ロール、下位ロール）

  - ロール別権限設定の基盤

  - 職務分離・最小権限の原則実装

  - 動的権限管理・ロールベースアクセス制御（RBAC）

  - 組織変更に対応した柔軟な権限管理

  - 監査・コンプライアンス対応


  このテーブルは、システムセキュリティの基盤となり、

  適切なアクセス制御と権限管理を実現する重要なマスタデータです。

  '
columns:
- name: role_code
  logical: ロールコード
  type: VARCHAR
  length: 20
  'null': true
  unique: true
  encrypted: false
  description: ロールを一意に識別するコード（例：ROLE001）
  validation: ^ROLE[0-9]{3}$
- name: role_name
  logical: ロール名
  type: VARCHAR
  length: 100
  'null': true
  unique: false
  encrypted: false
  description: ロールの正式名称
- name: role_name_short
  logical: ロール名略称
  type: VARCHAR
  length: 50
  'null': true
  unique: false
  encrypted: false
  description: ロールの略称・短縮名
- name: role_category
  logical: ロールカテゴリ
  type: ENUM
  length: null
  'null': true
  unique: false
  encrypted: false
