- name: is_system_role
  logical: システムロールフラグ
  type: BOOLEAN
  length: null
  'null': true
  unique: false
  encrypted: false
  description: システム標準ロールかどうか（削除・変更不可）
  default: false
- name: is_tenant_specific
  logical: テナント固有フラグ
  type: BOOLEAN
  length: null
  'null': true
  unique: false
  encrypted: false
  description: テナント固有のロールかどうか
  default: false
- name: max_users
  logical: 最大ユーザー数
