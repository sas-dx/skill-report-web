  unique: false
  encrypted: false
  description: 自動ロール割り当ての条件（JSON形式）
- name: role_status
  logical: ロール状態
  type: ENUM
  length: null
  'null': true
  unique: false
  encrypted: false
  description: ロールの状態（ACTIVE:有効、INACTIVE:無効、DEPRECATED:非推奨）
  enum_values:
  - ACTIVE
  - INACTIVE
  - DEPRECATED
