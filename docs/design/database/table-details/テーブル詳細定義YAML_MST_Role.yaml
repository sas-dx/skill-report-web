  type: INT
  length: null
  'null': true
  unique: false
  encrypted: false
  description: ロールの階層レベル（1:最上位、数値が大きいほど下位）
- name: parent_role_id
  logical: 親ロールID
  type: VARCHAR
  length: 50
  'null': true
  unique: false
  encrypted: false
