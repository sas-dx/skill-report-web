table_name: SYS_TokenStore
logical_name: トークン管理
category: システム系
revision_history:
- version: 1.0.0
  date: '2025-06-01'
  author: 開発チーム
  changes: 初版作成 - トークン管理システムテーブルの詳細定義
overview: 'SYS_TokenStore（トークン管理）は、認証・認可システムで使用するトークン情報を管理するシステムテーブルです。


  主な目的：

  - JWTアクセストークンの管理

  - リフレッシュトークンの管理

  - セッション管理

  - トークンの有効期限管理

  - セキュリティ監査のためのトークン履歴管理


  このテーブルは、認証・認可システムの基盤となる重要なシステムデータです。

  '
business_columns:
- name: id
  logical: ID
  type: VARCHAR
  length: 50
  null: false
  unique: true
  encrypted: false
  description: プライマリキー（UUID）
- name: tenant_id
  logical: テナントID
  type: VARCHAR
  length: 50
  null: false
  unique: false
  encrypted: false
  description: マルチテナント識別子
- name: user_id
  logical: ユーザーID
  type: VARCHAR
  length: 50
  null: false
  unique: false
  encrypted: false
  description: トークンの所有者ユーザーID（MST_UserAuthへの参照）
- name: token_type
  logical: トークンタイプ
  type: ENUM
  length: null
  null: false
  unique: false
  encrypted: false
  description: トークンの種類（ACCESS:アクセストークン、REFRESH:リフレッシュトークン、SESSION:セッション）
  enum_values:
  - ACCESS
  - REFRESH
  - SESSION
- name: token_value
  logical: トークン値
  type: TEXT
  length: null
  null: false
  unique: false
  encrypted: true
  description: トークンの値（暗号化必須）
- name: token_hash
  logical: トークンハッシュ
  type: VARCHAR
  length: 255
  null: false
  unique: true
  encrypted: false
  description: トークン値のハッシュ値（検索用）
- name: expires_at
  logical: 有効期限
  type: TIMESTAMP
  length: null
  null: false
  unique: false
  encrypted: false
  description: トークンの有効期限
- name: issued_at
  logical: 発行日時
  type: TIMESTAMP
  length: null
  null: false
  unique: false
  encrypted: false
  description: トークンの発行日時
- name: last_used_at
  logical: 最終使用日時
  type: TIMESTAMP
  length: null
  null: true
  unique: false
  encrypted: false
  description: トークンの最終使用日時
- name: client_ip
  logical: クライアントIP
  type: VARCHAR
  length: 45
  null: true
  unique: false
  encrypted: false
  description: トークン発行時のクライアントIPアドレス（IPv6対応）
- name: user_agent
  logical: ユーザーエージェント
  type: TEXT
  length: null
  null: true
  unique: false
  encrypted: false
  description: トークン発行時のユーザーエージェント情報
- name: device_fingerprint
  logical: デバイスフィンガープリント
  type: VARCHAR
  length: 255
  null: true
  unique: false
  encrypted: false
  description: デバイス識別用フィンガープリント
- name: scope
  logical: スコープ
  type: TEXT
  length: null
  null: true
  unique: false
  encrypted: false
  description: トークンのアクセススコープ（JSON形式）
- name: is_revoked
  logical: 無効化フラグ
  type: BOOLEAN
  length: null
  null: false
  unique: false
  encrypted: false
  description: トークンが無効化されているかどうか
  default: false
- name: revoked_at
  logical: 無効化日時
  type: TIMESTAMP
  length: null
  null: true
  unique: false
  encrypted: false
  description: トークンが無効化された日時
- name: revoked_reason
  logical: 無効化理由
  type: ENUM
  length: null
  null: true
  unique: false
  encrypted: false
  description: 無効化の理由（LOGOUT:ログアウト、EXPIRED:期限切れ、SECURITY:セキュリティ、ADMIN:管理者操作）
  enum_values:
  - LOGOUT
  - EXPIRED
  - SECURITY
  - ADMIN
business_indexes:
- name: idx_token_store_hash
  columns:
  - token_hash
  unique: true
  description: トークンハッシュ検索用（一意）
- name: idx_token_store_user_type
  columns:
  - user_id
  - token_type
  unique: false
  description: ユーザー別トークンタイプ検索用
- name: idx_token_store_expires
  columns:
  - expires_at
  - is_revoked
  unique: false
  description: 有効期限・無効化状態検索用
- name: idx_token_store_tenant_user
  columns:
  - tenant_id
  - user_id
  unique: false
  description: テナント別ユーザー検索用
- name: idx_token_store_issued
  columns:
  - issued_at
  unique: false
  description: 発行日時検索用
- name: idx_token_store_last_used
  columns:
  - last_used_at
  unique: false
  description: 最終使用日時検索用
business_constraints:
- name: uk_token_store_hash
  type: UNIQUE
  columns:
  - token_hash
  description: トークンハッシュ一意制約
- name: chk_token_store_type
  type: CHECK
  condition: token_type IN ('ACCESS', 'REFRESH', 'SESSION')
  description: トークンタイプ値チェック制約
- name: chk_token_store_revoked_reason
  type: CHECK
  condition: revoked_reason IS NULL OR revoked_reason IN ('LOGOUT', 'EXPIRED', 'SECURITY',
    'ADMIN')
  description: 無効化理由値チェック制約
- name: chk_token_store_expires_after_issued
  type: CHECK
  condition: expires_at > issued_at
  description: 有効期限が発行日時より後であることをチェック
- name: chk_token_store_revoked_consistency
  type: CHECK
  condition: (is_revoked = false AND revoked_at IS NULL AND revoked_reason IS NULL)
    OR (is_revoked = true AND revoked_at IS NOT NULL)
  description: 無効化フラグと無効化日時の整合性チェック
foreign_keys:
- name: fk_token_store_user
  columns:
  - user_id
  references:
    table: MST_UserAuth
    columns:
    - user_id
  on_update: CASCADE
  on_delete: CASCADE
  comment: 外部キー制約
