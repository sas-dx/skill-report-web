table_name: MST_ReportTemplate
logical_name: 帳票テンプレート
category: マスタ系
revision_history:
- version: 1.0.0
  date: '2025-06-01'
  author: 開発チーム
  changes: 初版作成 - 帳票テンプレートマスタテーブルの詳細定義
overview: 'MST_ReportTemplate（帳票テンプレート）は、システムで生成する各種帳票のテンプレート情報を管理するマスタテーブルです。


  主な目的：

  - 帳票レイアウト・フォーマットの管理

  - 帳票生成パラメータの管理

  - 多言語対応の帳票テンプレート管理

  - テナント別カスタマイズ対応

  - 帳票出力形式の管理


  このテーブルは、帳票・レポート機能において一貫性のある帳票出力を実現する重要なマスタデータです。

  '
business_columns:
- name: id
  logical: ID
  type: VARCHAR
  length: 50
  null: false
  unique: true
  encrypted: false
  description: プライマリキー（UUID）
- name: tenant_id
  logical: テナントID
  type: VARCHAR
  length: 50
  null: false
  unique: false
  encrypted: false
  description: マルチテナント識別子
- name: template_key
  logical: テンプレートキー
  type: VARCHAR
  length: 100
  null: false
  unique: false
  encrypted: false
  description: テンプレートの識別キー（例：skill_report、goal_summary等）
- name: template_name
  logical: テンプレート名
  type: VARCHAR
  length: 200
  null: false
  unique: false
  encrypted: false
  description: テンプレートの表示名
- name: report_category
  logical: 帳票カテゴリ
  type: ENUM
  length: null
  null: false
  unique: false
  encrypted: false
  description: 帳票の分類（SKILL:スキル関連、GOAL:目標関連、EVALUATION:評価関連、SUMMARY:サマリー、ANALYTICS:分析）
  enum_values:
  - SKILL
  - GOAL
  - EVALUATION
  - SUMMARY
  - ANALYTICS
- name: output_format
  logical: 出力形式
  type: ENUM
  length: null
  null: false
  unique: false
  encrypted: false
  description: 帳票の出力形式（PDF:PDF、EXCEL:Excel、CSV:CSV、HTML:HTML）
  enum_values:
  - PDF
  - EXCEL
  - CSV
  - HTML
- name: language_code
  logical: 言語コード
  type: VARCHAR
  length: 10
  null: false
  unique: false
  encrypted: false
  description: テンプレートの言語（ja:日本語、en:英語等）
  default: ja
- name: template_content
  logical: テンプレート内容
  type: TEXT
  length: null
  null: false
  unique: false
  encrypted: false
  description: 帳票テンプレートの内容（HTML、XML等の形式）
- name: style_sheet
  logical: スタイルシート
  type: TEXT
  length: null
  null: true
  unique: false
  encrypted: false
  description: 帳票のスタイル定義（CSS等）
- name: parameters_schema
  logical: パラメータスキーマ
  type: TEXT
  length: null
  null: true
  unique: false
  encrypted: false
  description: 帳票生成に必要なパラメータの定義（JSON Schema形式）
- name: data_source_config
  logical: データソース設定
  type: TEXT
  length: null
  null: true
  unique: false
  encrypted: false
  description: データ取得に関する設定（JSON形式）
- name: page_settings
  logical: ページ設定
  type: TEXT
  length: null
  null: true
  unique: false
  encrypted: false
  description: ページサイズ・余白等の設定（JSON形式）
- name: header_template
  logical: ヘッダーテンプレート
  type: TEXT
  length: null
  null: true
  unique: false
  encrypted: false
  description: 帳票ヘッダー部分のテンプレート
- name: footer_template
  logical: フッターテンプレート
  type: TEXT
  length: null
  null: true
  unique: false
  encrypted: false
  description: 帳票フッター部分のテンプレート
- name: is_default
  logical: デフォルトフラグ
