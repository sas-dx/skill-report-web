# テーブル概要・目的
overview: |
  MST_CareerPlan（目標・キャリアプラン）は、社員の中長期的なキャリア目標と成長計画を管理するマスタテーブルです。
  
  主な目的：
  - キャリア目標の設定・管理
  - 成長計画の策定支援
  - スキル開発ロードマップの提供
  - 人事評価・昇進判定の基準設定
  - 人材育成計画の立案支援
  
  このテーブルにより、個人の成長と組織の人材戦略を連携させ、
  効果的なキャリア開発と人材育成を実現できます。

