overview: 'MST_TrainingProgram（研修プログラム）は、組織で提供される研修・教育プログラムの詳細情報を管理するマスタテーブルです。


  主な目的：

  - 研修プログラムの体系的管理

  - 研修内容・カリキュラムの標準化

  - スキル開発との連携

  - 研修効果の測定・評価

  - 人材育成計画の支援


  このテーブルにより、効果的な研修体系を構築し、

  組織全体のスキル向上と人材育成を促進できます。

  '
