# MST_Skill テーブル詳細定義

table_name: "MST_Skill"
logical_name: "スキルマスタ"
category: "マスタ系"

# 改版履歴
revision_history:
  - version: "1.0.0"
    date: "2025-06-01"
    author: "開発チーム"
    changes: "初版作成 - MST_Skillの詳細定義"

# テーブル概要・目的
overview: |
  スキルマスタテーブルは、システムで管理するスキル項目の基本情報を管理するマスタテーブルです。
  
  主な目的：
  - スキル項目の一元管理
  - スキルカテゴリとレベル定義の管理
  - スキル評価基準の標準化
  - スキル検索とフィルタリングの支援
  
  このテーブルは、スキル管理システムの基盤となるマスタテーブルで、
  統一されたスキル評価基準と効率的なスキル管理を実現します。

# 業務固有カラム定義
business_columns:
  - name: id
    logical: スキルID
    type: VARCHAR
    length: 50
    null: false
    unique: true
    encrypted: false
    description: スキルの一意識別子
    
  - name: tenant_id
    logical: テナントID
    type: VARCHAR
    length: 50
    null: false
    unique: false
    encrypted: false
    description: テナントID（マルチテナント対応）
    
  - name: skill_name
    logical: スキル名
    type: VARCHAR
    length: 200
    null: false
    unique: false
    encrypted: false
    description: スキルの名称
    
  - name: skill_name_en
    logical: スキル名英語
    type: VARCHAR
    length: 200
    null: true
    unique: false
    encrypted: false
    description: スキルの英語名称
    
  - name: category_id
    logical: カテゴリID
    type: VARCHAR
    length: 50
    null: false
    unique: false
    encrypted: false
    description: スキルカテゴリのID（MST_SkillCategoryへの外部キー）
    
  - name: skill_type
    logical: スキル種別
    type: ENUM
    length: null
    null: false
    unique: false
    encrypted: false
    description: スキルの種別（TECHNICAL:技術スキル、BUSINESS:ビジネススキル、SOFT:ソフトスキル、LANGUAGE:言語スキル）
    enum_values: ['TECHNICAL', 'BUSINESS', 'SOFT', 'LANGUAGE']
    default: 'TECHNICAL'
    
  - name: difficulty_level
    logical: 難易度レベル
    type: INTEGER
    length: null
    null: false
    unique: false
    encrypted: false
    description: スキルの習得難易度（1:易、2:普通、3:難、4:非常に難、5:最高難度）
    default: 3
    
  - name: description
    logical: 説明
    type: TEXT
    length: null
    null: true
    unique: false
    encrypted: false
    description: スキルの詳細説明
    
  - name: evaluation_criteria
    logical: 評価基準
    type: TEXT
    length: null
    null: true
    unique: false
    encrypted: false
    description: スキル評価の基準や指標（JSON形式）
    
  - name: required_experience_months
    logical: 必要経験月数
    type: INTEGER
    length: null
    null: true
    unique: false
    encrypted: false
    description: スキル習得に必要な経験期間（月数）
    
  - name: related_skills
    logical: 関連スキル
    type: TEXT
    length: null
    null: true
    unique: false
    encrypted: false
    description: 関連するスキルのID一覧（JSON配列形式）
    
  - name: prerequisite_skills
    logical: 前提スキル
    type: TEXT
    length: null
    null: true
    unique: false
    encrypted: false
    description: 習得前提となるスキルのID一覧（JSON配列形式）
    
  - name: certification_info
    logical: 資格情報
    type: TEXT
    length: null
    null: true
    unique: false
    encrypted: false
    description: 関連する資格や認定情報（JSON形式）
    
  - name: learning_resources
    logical: 学習リソース
    type: TEXT
    length: null
    null: true
    unique: false
    encrypted: false
    description: 学習に役立つリソースのURL一覧（JSON配列形式）
    
  - name: market_demand
    logical: 市場需要
    type: ENUM
    length: null
    null: false
    unique: false
    encrypted: false
    description: 市場での需要レベル（LOW:低、MEDIUM:中、HIGH:高、VERY_HIGH:非常に高）
    enum_values: ['LOW', 'MEDIUM', 'HIGH', 'VERY_HIGH']
    default: 'MEDIUM'
    
  - name: technology_trend
    logical: 技術トレンド
    type: ENUM
    length: null
    null: false
    unique: false
    encrypted: false
    description: 技術トレンド（EMERGING:新興、GROWING:成長中、STABLE:安定、DECLINING:衰退）
    enum_values: ['EMERGING', 'GROWING', 'STABLE', 'DECLINING']
    default: 'STABLE'
    
  - name: is_core_skill
    logical: コアスキルフラグ
    type: BOOLEAN
    length: null
    null: false
    unique: false
    encrypted: false
    description: 組織のコアスキルかどうか
    default: false
    
  - name: display_order
    logical: 表示順序
    type: INTEGER
    length: null
    null: false
    unique: false
    encrypted: false
    description: 同一カテゴリ内での表示順序
    default: 0
    
  - name: is_active
    logical: 有効フラグ
    type: BOOLEAN
    length: null
    null: false
    unique: false
    encrypted: false
    description: スキルが有効かどうか
    default: true
    
  - name: effective_from
    logical: 有効開始日
    type: DATE
    length: null
    null: true
    unique: false
    encrypted: false
    description: スキルの有効開始日
    
  - name: effective_to
    logical: 有効終了日
    type: DATE
    length: null
    null: true
    unique: false
    encrypted: false
    description: スキルの有効終了日
    
  - name: created_at
    logical: 作成日時
    type: TIMESTAMP
    length: null
    null: false
    unique: false
    encrypted: false
    description: レコード作成日時
    default: CURRENT_TIMESTAMP
    
  - name: updated_at
    logical: 更新日時
    type: TIMESTAMP
    length: null
    null: false
    unique: false
    encrypted: false
    description: レコード更新日時
    default: CURRENT_TIMESTAMP
    
  - name: is_deleted
    logical: 削除フラグ
    type: BOOLEAN
    length: null
    null: false
    unique: false
    encrypted: false
    description: 論理削除フラグ
    default: false

# 業務固有インデックス
business_indexes:
  - name: idx_MST_Skill_id
    columns: [id]
    unique: true
    description: スキルID検索用（一意）
    
  - name: idx_MST_Skill_skill_name
    columns: [skill_name]
    unique: false
    description: スキル名検索用
    
  - name: idx_MST_Skill_category_id
    columns: [category_id]
    unique: false
    description: カテゴリID検索用
    
  - name: idx_MST_Skill_skill_type
    columns: [skill_type]
    unique: false
    description: スキル種別検索用
    
  - name: idx_MST_Skill_category_order
    columns: [category_id, display_order]
    unique: false
    description: カテゴリ別表示順序検索用
    
  - name: idx_MST_Skill_market_demand
    columns: [market_demand]
    unique: false
    description: 市場需要検索用
    
  - name: idx_MST_Skill_is_active
    columns: [is_active]
    unique: false
    description: 有効フラグ検索用

# 業務固有制約
business_constraints:
  - name: uk_MST_Skill_id
    type: UNIQUE
    columns: [id]
    description: スキルID一意制約
    
  - name: chk_MST_Skill_skill_type
    type: CHECK
    condition: "skill_type IN ('TECHNICAL', 'BUSINESS', 'SOFT', 'LANGUAGE')"
    description: スキル種別値チェック制約
    
  - name: chk_MST_Skill_difficulty_level
    type: CHECK
    condition: "difficulty_level BETWEEN 1 AND 5"
    description: 難易度レベル値チェック制約（1-5）
    
  - name: chk_MST_Skill_required_experience
    type: CHECK
    condition: "required_experience_months IS NULL OR required_experience_months >= 0"
    description: 必要経験月数非負数チェック制約
    
  - name: chk_MST_Skill_market_demand
    type: CHECK
    condition: "market_demand IN ('LOW', 'MEDIUM', 'HIGH', 'VERY_HIGH')"
    description: 市場需要値チェック制約
    
  - name: chk_MST_Skill_technology_trend
    type: CHECK
    condition: "technology_trend IN ('EMERGING', 'GROWING', 'STABLE', 'DECLINING')"
    description: 技術トレンド値チェック制約
    
  - name: chk_MST_Skill_display_order
    type: CHECK
    condition: "display_order >= 0"
    description: 表示順序非負数チェック制約
    
  - name: chk_MST_Skill_effective_period
    type: CHECK
    condition: "effective_to IS NULL OR effective_from IS NULL OR effective_to >= effective_from"
    description: 有効期間整合性チェック制約

# 外部キー関係
foreign_keys:
  - name: fk_MST_Skill_tenant
    column: tenant_id
    reference_table: MST_Tenant
    reference_column: tenant_id
    on_update: CASCADE
    on_delete: RESTRICT
    description: MST_Tenantへの外部キー
    
  - name: fk_MST_Skill_category
    column: category_id
    reference_table: MST_SkillCategory
    reference_column: id
    on_update: CASCADE
    on_delete: RESTRICT
    description: MST_SkillCategoryへの外部キー

