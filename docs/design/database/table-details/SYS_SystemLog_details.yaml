  length: 10
  null: true
  unique: false
  encrypted: false
  description: HTTPメソッド（GET、POST、PUT、DELETE等）
- name: response_status
  logical: レスポンスステータス
  type: INT
  length: null
  null: true
  unique: false
  encrypted: false
  description: HTTPレスポンスステータスコード
