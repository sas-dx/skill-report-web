overview: 'TRN_GoalProgress（目標進捗）は、社員個人の目標設定と進捗状況を管理するトランザクションテーブルです。


  主な目的：

  - 個人目標の設定・管理（業務目標、スキル向上目標等）

  - 目標達成度の定期的な進捗管理

  - 上司・部下間での目標共有・フィードバック

  - 人事評価・査定の基礎データ

  - 組織目標と個人目標の連携管理

  - 目標設定から達成までのプロセス管理

  - 成果測定・KPI管理

  - 人材育成計画の基礎データ


  このテーブルは、人事評価制度、目標管理制度（MBO）、人材育成など、

  組織の成果管理と人材開発の基盤となる重要なデータを提供します。

  '
