overview: 'SYS_SkillIndex（スキル検索インデックス）は、スキル検索機能の高速化のための検索インデックス情報を管理するシステムテーブルです。


  主な目的：

  - 全文検索インデックスの管理

  - スキル名・キーワードの検索最適化

  - 検索パフォーマンスの向上

  - 検索結果の関連度スコア管理

  - 検索統計情報の蓄積


  このテーブルは、スキル管理機能において高速で精度の高い検索を実現する重要なシステムデータです。

  '
