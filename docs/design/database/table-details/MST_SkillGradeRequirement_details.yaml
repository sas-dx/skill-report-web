  - "TECHNICAL要件は技術的能力を評価"
  - "BUSINESS要件は業務遂行能力を評価"
  - "LEADERSHIP要件は指導・管理能力を評価"
  - "COMMUNICATION要件はコミュニケーション能力を評価"
  - "習熟度レベル4以上は上級者レベル"
  - "習熟度レベル3は中級者レベル"
  - "習熟度レベル1-2は初級者レベル"
  - "最低スコア未満は不合格"
  - "前提要件を満たさない場合は評価対象外"
  - "有効期限切れの要件は自動的に無効化"
  - "評価結果は有効期間内で有効"
