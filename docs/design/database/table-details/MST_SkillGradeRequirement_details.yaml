  - "重み比率の合計はグレード内で100%となるよう運用で管理"
  - "習熟度レベルは1-5の5段階評価"
  - "学習リソース・前提要件・資格マッピングはJSON形式で管理"
  - "有効期限により時期に応じた要件変更に対応"
