overview: 'MST_Certification（資格情報）は、各種資格・認定・免許の基本情報を管理するマスタテーブルです。


  主な目的：

  - IT資格、業務資格、国家資格等の統一管理

  - 資格の有効期限・更新要件の管理

  - 資格とスキルの関連付け

  - 資格取得推奨・必須要件の管理

  - 資格取得状況の追跡・分析基盤


  このテーブルにより、社員の資格取得状況を体系的に管理し、

  キャリア開発や人材配置の判断材料として活用できます。

  '
columns:
- name: certification_code
  logical: 資格コード
  type: VARCHAR
  length: 50
  'null': true
  unique: true
  encrypted: false
  description: 資格を一意に識別するコード（例：CERT_AWS_SAA、CERT_PMP）
  validation: ^CERT_[A-Z0-9_]+$
- name: certification_name
  logical: 資格名
  type: VARCHAR
  length: 200
  'null': true
  unique: false
  encrypted: false
  description: 正式な資格名称
- name: certification_name_en
  logical: 資格名（英語）
  type: VARCHAR
  length: 200
  'null': true
  unique: false
  encrypted: false
  description: 英語での資格名称
- name: issuer
  logical: 発行機関
  type: VARCHAR
  length: 100
  'null': true
  unique: false
  encrypted: false
  description: 資格を発行する機関・団体名
- name: issuer_country
  logical: 発行国
  type: VARCHAR
  length: 10
  'null': true
  unique: false
  encrypted: false
  description: 資格発行国（ISO 3166-1 alpha-2コード）
- name: certification_category
  logical: 資格カテゴリ
  type: ENUM
  length: null
  'null': true
  unique: false
  encrypted: false
  description: 資格の分類（IT:IT関連、BUSINESS:ビジネス、NATIONAL:国家資格、LANGUAGE:語学、OTHER:その他）
  enum_values:
  - IT
  - BUSINESS
  - NATIONAL
  - LANGUAGE
  - OTHER
- name: certification_level
  logical: 資格レベル
  type: ENUM
  length: null
  'null': true
  unique: false
  encrypted: false
  description: 資格の難易度レベル（BASIC:基礎、INTERMEDIATE:中級、ADVANCED:上級、EXPERT:エキスパート）
  enum_values:
  - BASIC
  - INTERMEDIATE
  - ADVANCED
  - EXPERT
- name: validity_period_months
  logical: 有効期間（月）
  type: INTEGER
  length: null
  'null': true
  unique: false
  encrypted: false
  description: 資格の有効期間（月数、NULLの場合は無期限）
- name: renewal_required
  logical: 更新要否
  type: BOOLEAN
  length: null
  'null': true
  unique: false
  encrypted: false
  description: 定期的な更新が必要かどうか
  default: false
- name: renewal_requirements
  logical: 更新要件
  type: TEXT
  length: null
  'null': true
  unique: false
  encrypted: false
  description: 資格更新に必要な要件・条件
- name: exam_fee
  logical: 受験料
  type: DECIMAL
  length: 10,2
  'null': true
  unique: false
  encrypted: false
  description: 受験料（円）
- name: exam_language
  logical: 試験言語
  type: VARCHAR
  length: 50
  'null': true
  unique: false
  encrypted: false
  description: 試験で使用される言語
- name: exam_format
  logical: 試験形式
  type: ENUM
  length: null
  'null': true
  unique: false
  encrypted: false
  description: 試験の実施形式（ONLINE:オンライン、OFFLINE:会場、BOTH:両方）
  enum_values:
  - ONLINE
  - OFFLINE
  - BOTH
- name: official_url
  logical: 公式URL
  type: VARCHAR
  length: 500
  'null': true
  unique: false
  encrypted: false
  description: 資格の公式サイトURL
- name: description
  logical: 説明
  type: TEXT
  length: null
  'null': true
  unique: false
  encrypted: false
  description: 資格の詳細説明・概要
- name: skill_category_id
  logical: スキルカテゴリID
  type: VARCHAR
  length: 50
  'null': true
  unique: false
  encrypted: false
  description: 関連するスキルカテゴリのID
- name: is_recommended
  logical: 推奨資格フラグ
  type: BOOLEAN
  length: null
  'null': true
  unique: false
  encrypted: false
  description: 会社として取得を推奨する資格かどうか
  default: false
- name: is_active
  logical: 有効フラグ
  type: BOOLEAN
  length: null
  'null': true
  unique: false
  encrypted: false
  description: 資格が有効かどうか
  default: true
- name: certification_id
  logical: MST_Certificationの主キー
  type: SERIAL
  length: null
  'null': false
  unique: false
  encrypted: false
  description: MST_Certificationの主キー
  default: null
- name: tenant_id
  logical: テナントID（マルチテナント対応）
  type: VARCHAR(50)
  length: null
  'null': false
  unique: false
  encrypted: false
  description: テナントID（マルチテナント対応）
  default: null
- name: id
  logical: プライマリキー（UUID）
  type: VARCHAR(50)
  length: null
  'null': false
  unique: true
  encrypted: false
  description: プライマリキー（UUID）
  default: null
- name: is_deleted
  logical: 論理削除フラグ
  type: BOOLEAN
  length: null
  'null': false
  unique: false
  encrypted: false
  description: 論理削除フラグ
  default: 'False'
- name: created_at
  logical: 作成日時
  type: TIMESTAMP
  length: null
  'null': false
  unique: false
  encrypted: false
  description: 作成日時
  default: CURRENT_TIMESTAMP
- name: updated_at
  logical: 更新日時
  type: TIMESTAMP
  length: null
  'null': false
  unique: false
  encrypted: false
  description: 更新日時
  default: CURRENT_TIMESTAMP
indexes:
- name: idx_certification_code
  columns:
  - - certification_code
  unique: true
  description: 資格コード検索用（一意）
- name: idx_certification_name
  columns:
  - - certification_name
  unique: false
  description: 資格名検索用
- name: idx_issuer
  columns:
  - - issuer
  unique: false
  description: 発行機関検索用
- name: idx_category_level
  columns:
  - - certification_category
  - - certification_level
  unique: false
  description: カテゴリ・レベル別検索用
- name: idx_recommended
  columns:
  - - is_recommended
  - - is_active
  unique: false
  description: 推奨資格検索用
- name: idx_skill_category
  columns:
  - - skill_category_id
  unique: false
  description: スキルカテゴリ別検索用
- name: idx_mst_certification_tenant_id
  columns:
  - - tenant_id
  unique: false
  description: テナントID検索用インデックス
constraints:
- name: uk_certification_code
  type: UNIQUE
  description: 資格コード一意制約
  columns:
  - - certification_code
- name: chk_certification_category
  type: CHECK
  description: 資格カテゴリ値チェック制約
  condition: certification_category IN ('IT', 'BUSINESS', 'NATIONAL', 'LANGUAGE',
    'OTHER')
- name: chk_certification_level
  type: CHECK
  description: 資格レベル値チェック制約
  condition: certification_level IN ('BASIC', 'INTERMEDIATE', 'ADVANCED', 'EXPERT')
- name: chk_exam_format
  type: CHECK
  description: 試験形式値チェック制約
  condition: exam_format IN ('ONLINE', 'OFFLINE', 'BOTH')
- name: chk_validity_period
  type: CHECK
  description: 有効期間正数チェック制約
  condition: validity_period_months IS NULL OR validity_period_months > 0
- name: chk_exam_fee
  type: CHECK
  description: 受験料非負数チェック制約
  condition: exam_fee IS NULL OR exam_fee >= 0
foreign_keys:
- name: fk_certification_skill_category
  columns:
  - - skill_category_id
  references:
    table:
    - MST_SkillCategory
    columns:
    - id
  on_update: CASCADE
  on_delete: SET NULL
  comment: 外部キー制約
