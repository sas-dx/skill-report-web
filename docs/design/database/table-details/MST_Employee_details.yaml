overview: '組織に所属する全社員の基本的な個人情報と組織情報を一元管理するマスタテーブル。


  主な目的：

  - 社員の基本情報（氏名、連絡先、入社日等）の管理

  - 組織構造（部署、役職、上司関係）の管理

  - 認証・権限管理のためのユーザー情報提供

  - 人事システムとの連携データ基盤


  このテーブルは年間スキル報告書システムの中核となるマスタデータであり、

  スキル管理、目標管理、作業実績管理の全ての機能で参照される。

  '
columns:
- name: id
  type: VARCHAR(50)
  nullable: false
  primary_key: true
  comment: プライマリキー（UUID）
  requirement_id: PLT.1-WEB.1
- name: employee_code
  type: VARCHAR(30)
  nullable: false
  unique: true
  comment: 社員番号（例：EMP000001）
  requirement_id: PRO.1-BASE.1
- name: full_name
  type: VARCHAR(100)
  nullable: false
  comment: 氏名（暗号化対象）
  requirement_id: PRO.1-BASE.1
- name: full_name_kana
  type: VARCHAR(100)
  nullable: false
  comment: 氏名カナ（暗号化対象）
  requirement_id: PRO.1-BASE.1
- name: email
  type: VARCHAR(255)
  nullable: false
  unique: true
  comment: メールアドレス（ログイン認証用）
  requirement_id: ACC.1-AUTH.1
- name: phone
  type: VARCHAR(20)
  nullable: true
  comment: 電話番号（暗号化対象）
  requirement_id: PRO.1-BASE.1
- name: hire_date
  type: DATE
  nullable: false
  comment: 入社日
  requirement_id: PRO.1-BASE.1
- name: birth_date
  type: DATE
  nullable: true
  comment: 生年月日（暗号化対象）
  requirement_id: PRO.1-BASE.1
- name: gender
  type: VARCHAR(1)
  nullable: true
  comment: 性別（M:男性、F:女性、O:その他）
  requirement_id: PRO.1-BASE.1
- name: department_id
  type: VARCHAR(50)
  nullable: false
  comment: 所属部署ID
  requirement_id: PRO.1-BASE.1
- name: position_id
  type: VARCHAR(50)
  nullable: true
  comment: 役職ID
  requirement_id: PRO.1-BASE.1
- name: job_type_id
  type: VARCHAR(50)
  nullable: true
  comment: 職種ID
  requirement_id: PRO.1-BASE.1
- name: employment_status
  type: VARCHAR(20)
  nullable: false
  default: FULL_TIME
  comment: 雇用形態（FULL_TIME:正社員、PART_TIME:パート、CONTRACT:契約社員）
  requirement_id: PRO.1-BASE.1
- name: manager_id
  type: VARCHAR(50)
  nullable: true
  comment: 直属の上司ID（自己参照）
  requirement_id: PRO.1-BASE.1
- name: employee_status
  type: VARCHAR(20)
  nullable: false
  default: ACTIVE
  comment: 在籍状況（ACTIVE:在籍、RETIRED:退職、SUSPENDED:休職）
  requirement_id: PRO.1-BASE.1
- name: created_at
  type: TIMESTAMP
  nullable: false
  default: CURRENT_TIMESTAMP
  comment: 作成日時
  requirement_id: PLT.1-WEB.1
- name: updated_at
  type: TIMESTAMP
  nullable: false
  default: CURRENT_TIMESTAMP
  comment: 更新日時
  requirement_id: PLT.1-WEB.1
- name: is_deleted
  type: BOOLEAN
  nullable: false
  default: false
  comment: 論理削除フラグ
  requirement_id: PLT.1-WEB.1
indexes:
- name: idx_employee_code
  columns:
  - employee_code
  unique: true
  comment: 社員番号検索用（一意）
- name: idx_email
  columns:
  - email
  unique: true
  comment: メールアドレス検索用（一意）
- name: idx_department
  columns:
  - department_id
  unique: false
  comment: 部署別検索用
- name: idx_manager
  columns:
  - manager_id
  unique: false
  comment: 上司別検索用
- name: idx_status
  columns:
  - employee_status
  unique: false
  comment: 在籍状況別検索用
- name: idx_hire_date
  columns:
  - hire_date
  unique: false
  comment: 入社日検索用
foreign_keys:
- name: fk_employee_department
  columns:
  - department_id
  references:
    table: MST_Department
    columns:
    - id
  on_update: CASCADE
  on_delete: RESTRICT
  comment: 外部キー制約
- name: fk_employee_position
  columns:
  - position_id
  references:
    table: MST_Position
    columns:
    - id
  on_update: CASCADE
  on_delete: SET NULL
  comment: 外部キー制約
- name: fk_employee_job_type
  columns:
  - job_type_id
  references:
    table: MST_JobType
    columns:
    - id
  on_update: CASCADE
  on_delete: SET NULL
  comment: 外部キー制約
- name: fk_employee_manager
  columns:
  - manager_id
  references:
    table: MST_Employee
    columns:
    - id
  on_update: CASCADE
  on_delete: SET NULL
  comment: 外部キー制約
notes:
- 個人情報（氏名、氏名カナ、電話番号、生年月日）は暗号化対象
- 論理削除は is_deleted フラグで管理
- manager_idによる自己参照で組織階層を表現
- 人事システムとの連携でマスタデータを同期
- 認証・権限管理システムの基盤テーブル
- スキル管理・目標管理・作業実績管理の全機能で参照される
business_rules:
- 社員番号（employee_code）は一意で変更不可
- メールアドレス（email）は認証用のため一意制約必須
- 在籍状況（employee_status）がRETIREDの場合、論理削除フラグをtrueに設定
- 直属の上司（manager_id）は同一部署内の上位役職者のみ設定可能
- 雇用形態（employment_status）に応じた権限・機能制限を適用
- 個人情報の暗号化は法的要件に基づく必須対応
- 監査証跡として作成日時・更新日時は自動設定
