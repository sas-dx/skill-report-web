table_name: MST_Employee
logical_name: 社員基本情報
category: マスタ系
priority: 最高
requirement_id: PRO.1-BASE.1
comment: 組織に所属する全社員の基本的な個人情報と組織情報を一元管理するマスタテーブル
revision_history:
- version: 1.0.0
  date: '2025-06-01'
  author: 開発チーム
  changes: 初版作成 - MST_Employeeテーブルの詳細定義
- version: 1.1.0
