# HIS_ReportGeneration テーブル詳細定義
table_name: "HIS_ReportGeneration"
logical_name: "帳票生成履歴"
category: "履歴系"

# 改版履歴
revision_history:
  - version: "1.0.0"
    date: "2025-06-01"
    author: "開発チーム"
    changes: "初版作成 - 帳票生成履歴テーブルの詳細定義"

# テーブル概要・目的
overview: |
  HIS_ReportGeneration（帳票生成履歴）は、システムで生成された帳票・レポートの履歴を管理するテーブルです。
  
  主な目的：
  - 帳票生成の履歴管理
  - 生成成功・失敗の記録
  - 帳票ファイルの管理
  - 生成パフォーマンスの監視
  - 帳票利用状況の分析
  
  このテーブルは、帳票・レポート機能において生成状況の把握と品質向上を支える重要な履歴データです。

# 業務固有カラム定義
business_columns:
  - name: id
    logical: ID
    type: VARCHAR
    length: 50
    null: false
    unique: true
    encrypted: false
    description: プライマリキー（UUID）
    
  - name: tenant_id
    logical: テナントID
    type: VARCHAR
    length: 50
    null: false
    unique: false
    encrypted: false
    description: マルチテナント識別子
    
  - name: template_id
    logical: テンプレートID
    type: VARCHAR
    length: 50
    null: false
    unique: false
    encrypted: false
    description: 使用された帳票テンプレートのID（MST_ReportTemplateへの参照）
    
  - name: requested_by
    logical: 要求者
    type: VARCHAR
    length: 50
    null: false
    unique: false
    encrypted: false
    description: 帳票生成を要求したユーザーID
    
  - name: report_title
    logical: 帳票タイトル
    type: VARCHAR
    length: 200
    null: false
    unique: false
    encrypted: false
    description: 生成された帳票のタイトル
    
  - name: report_category
    logical: 帳票カテゴリ
    type: ENUM
    length: null
    null: false
    unique: false
    encrypted: false
    description: 帳票の分類（SKILL:スキル関連、GOAL:目標関連、EVALUATION:評価関連、SUMMARY:サマリー、ANALYTICS:分析）
    enum_values: ['SKILL', 'GOAL', 'EVALUATION', 'SUMMARY', 'ANALYTICS']
    
  - name: output_format
    logical: 出力形式
    type: ENUM
    length: null
    null: false
    unique: false
    encrypted: false
    description: 帳票の出力形式（PDF:PDF、EXCEL:Excel、CSV:CSV、HTML:HTML）
    enum_values: ['PDF', 'EXCEL', 'CSV', 'HTML']
    
  - name: generation_status
    logical: 生成状態
    type: ENUM
    length: null
    null: false
    unique: false
    encrypted: false
    description: 生成の状態（PENDING:待機中、PROCESSING:処理中、SUCCESS:成功、FAILED:失敗、CANCELLED:キャンセル）
    enum_values: ['PENDING', 'PROCESSING', 'SUCCESS', 'FAILED', 'CANCELLED']
    
  - name: parameters
    logical: パラメータ
    type: TEXT
    length: null
    null: true
    unique: false
    encrypted: false
    description: 帳票生成時のパラメータ（JSON形式）
    
  - name: file_path
    logical: ファイルパス
    type: VARCHAR
    length: 500
    null: true
    unique: false
    encrypted: false
    description: 生成された帳票ファイルのパス
    
  - name: file_size
    logical: ファイルサイズ
    type: BIGINT
    length: null
    null: true
    unique: false
    encrypted: false
    description: 生成された帳票ファイルのサイズ（バイト）
    
  - name: download_count
    logical: ダウンロード回数
    type: INTEGER
    length: null
    null: false
    unique: false
    encrypted: false
    description: 帳票がダウンロードされた回数
    default: 0
    
  - name: last_downloaded_at
    logical: 最終ダウンロード日時
    type: TIMESTAMP
    length: null
    null: true
    unique: false
    encrypted: false
    description: 帳票が最後にダウンロードされた日時
    
  - name: requested_at
    logical: 要求日時
    type: TIMESTAMP
    length: null
    null: false
    unique: false
    encrypted: false
    description: 帳票生成が要求された日時
    
  - name: started_at
    logical: 開始日時
    type: TIMESTAMP
    length: null
    null: true
    unique: false
    encrypted: false
    description: 帳票生成処理が開始された日時
    
  - name: completed_at
    logical: 完了日時
    type: TIMESTAMP
    length: null
    null: true
    unique: false
    encrypted: false
    description: 帳票生成処理が完了した日時
    
  - name: processing_time_ms
    logical: 処理時間
    type: INTEGER
    length: null
    null: true
    unique: false
    encrypted: false
    description: 帳票生成にかかった時間（ミリ秒）
    
  - name: error_message
    logical: エラーメッセージ
    type: TEXT
    length: null
    null: true
    unique: false
    encrypted: false
    description: 生成失敗時のエラーメッセージ
    
  - name: error_details
    logical: エラー詳細
    type: TEXT
    length: null
    null: true
    unique: false
    encrypted: false
    description: 生成失敗時のエラー詳細情報（JSON形式）
    
  - name: expires_at
    logical: 有効期限
    type: TIMESTAMP
    length: null
    null: true
    unique: false
    encrypted: false
    description: 生成された帳票ファイルの有効期限

# 業務固有インデックス
business_indexes:
  - name: idx_report_generation_template
    columns: [template_id]
    unique: false
    description: テンプレートID別検索用
    
  - name: idx_report_generation_requester
    columns: [requested_by]
    unique: false
    description: 要求者別検索用
    
  - name: idx_report_generation_tenant_status
    columns: [tenant_id, generation_status]
    unique: false
    description: テナント別生成状態検索用
    
  - name: idx_report_generation_category
    columns: [report_category]
    unique: false
    description: 帳票カテゴリ別検索用
    
  - name: idx_report_generation_format
    columns: [output_format]
    unique: false
    description: 出力形式別検索用
    
  - name: idx_report_generation_requested
    columns: [requested_at]
    unique: false
    description: 要求日時検索用
    
  - name: idx_report_generation_completed
    columns: [completed_at]
    unique: false
    description: 完了日時検索用
    
  - name: idx_report_generation_expires
    columns: [expires_at]
    unique: false
    description: 有効期限検索用

# 業務固有制約
business_constraints:
  - name: chk_report_generation_category
    type: CHECK
    condition: "report_category IN ('SKILL', 'GOAL', 'EVALUATION', 'SUMMARY', 'ANALYTICS')"
    description: 帳票カテゴリ値チェック制約
    
  - name: chk_report_generation_format
    type: CHECK
    condition: "output_format IN ('PDF', 'EXCEL', 'CSV', 'HTML')"
    description: 出力形式値チェック制約
    
  - name: chk_report_generation_status
    type: CHECK
    condition: "generation_status IN ('PENDING', 'PROCESSING', 'SUCCESS', 'FAILED', 'CANCELLED')"
    description: 生成状態値チェック制約
    
  - name: chk_report_generation_file_size_positive
    type: CHECK
    condition: "file_size IS NULL OR file_size >= 0"
    description: ファイルサイズ正数チェック制約
    
  - name: chk_report_generation_download_count_positive
    type: CHECK
    condition: "download_count >= 0"
    description: ダウンロード回数正数チェック制約
    
  - name: chk_report_generation_processing_time_positive
    type: CHECK
    condition: "processing_time_ms IS NULL OR processing_time_ms >= 0"
    description: 処理時間正数チェック制約

# 外部キー関係
foreign_keys:
  - name: fk_report_generation_template
    column: template_id
    reference_table: MST_ReportTemplate
    reference_column: id
    on_update: CASCADE
    on_delete: RESTRICT
    description: 帳票テンプレートへの外部キー

