# 特記事項
notes:
  - "帳票生成履歴は1年間保持される"
  - "生成されたファイルは有効期限後に自動削除"
  - "処理時間はパフォーマンス監視に活用"
  - "エラー詳細はJSON形式で構造化された情報を格納"
  - "ダウンロード統計は利用状況分析に活用"
  - "大容量ファイルは外部ストレージに保存"
  - "パラメータ情報は再生成時の参考に使用"

# 業務ルール
business_rules:
  - "生成成功時はファイルパス・サイズを必須記録"
  - "生成失敗時はエラー情報を詳細に記録"
  - "有効期限切れファイルは自動削除対象"
  - "同一パラメータでの重複生成は制限"
  - "処理時間が閾値を超える場合は警告"
  - "ダウンロード時は統計情報を更新"
  - "キャンセルされた生成は中間ファイルを削除"
  - "テンプレート削除時は関連履歴を保持"
