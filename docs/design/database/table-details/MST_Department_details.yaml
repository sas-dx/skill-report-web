# MST_Department テーブル詳細定義
table_name: "MST_Department"
logical_name: "部署マスタ"
category: "マスタ系"

# 改版履歴
revision_history:
  - version: "1.0.0"
    date: "2025-06-01"
    author: "開発チーム"
    changes: "初版作成 - 部署マスタテーブルの詳細定義"

# テーブル概要・目的
overview: |
  MST_Department（部署マスタ）は、組織の部署・組織単位の階層構造と基本情報を管理するマスタテーブルです。
  
  主な目的：
  - 組織階層の構造管理（部署、課、チーム等の階層関係）
  - 部署基本情報の管理（部署名、部署コード、責任者等）
  - 組織変更履歴の管理（統廃合、新設、移管等）
  - 予算・コスト管理の組織単位設定
  - 権限・アクセス制御の組織単位設定
  - 人事異動・配置管理の基盤
  - 組織図・レポート作成の基礎データ
  
  このテーブルは、人事管理、権限管理、予算管理、レポート作成など、
  組織運営の様々な業務プロセスの基盤となる重要なマスタデータです。

# 業務固有カラム定義
business_columns:
  - name: department_code
    logical: 部署コード
    type: VARCHAR
    length: 20
    null: false
    unique: true
    encrypted: false
    description: 部署を一意に識別するコード（例：DEPT001）
    validation: "^DEPT[0-9]{3}$"
    
  - name: department_name
    logical: 部署名
    type: VARCHAR
    length: 100
    null: false
    unique: false
    encrypted: false
    description: 部署の正式名称
    
  - name: department_name_short
    logical: 部署名略称
    type: VARCHAR
    length: 50
    null: true
    unique: false
    encrypted: false
    description: 部署の略称・短縮名
    
  - name: parent_department_id
    logical: 親部署ID
    type: VARCHAR
    length: 50
    null: true
    unique: false
    encrypted: false
    description: 上位部署のID（MST_Departmentへの自己参照外部キー）
    
  - name: department_level
    logical: 部署レベル
    type: INT
    length: null
    null: false
    unique: false
    encrypted: false
    description: 組織階層のレベル（1:本部、2:部、3:課、4:チーム等）
    
  - name: department_type
    logical: 部署種別
    type: ENUM
    length: null
    null: false
    unique: false
    encrypted: false
    description: 部署の種別（HEADQUARTERS:本部、DIVISION:事業部、DEPARTMENT:部、SECTION:課、TEAM:チーム）
    enum_values: ['HEADQUARTERS', 'DIVISION', 'DEPARTMENT', 'SECTION', 'TEAM']
    
  - name: manager_id
    logical: 部署長ID
    type: VARCHAR
    length: 50
    null: true
    unique: false
    encrypted: false
    description: 部署長の社員ID（MST_Employeeへの外部キー）
    
  - name: deputy_manager_id
    logical: 副部署長ID
    type: VARCHAR
    length: 50
    null: true
    unique: false
    encrypted: false
    description: 副部署長の社員ID（MST_Employeeへの外部キー）
    
  - name: cost_center_code
    logical: コストセンターコード
    type: VARCHAR
    length: 20
    null: true
    unique: false
    encrypted: false
    description: 予算管理用のコストセンターコード
    
  - name: budget_amount
    logical: 予算額
    type: DECIMAL
    length: "15,2"
    null: true
    unique: false
    encrypted: false
    description: 年間予算額（円）
    
  - name: location
    logical: 所在地
    type: VARCHAR
    length: 200
    null: true
    unique: false
    encrypted: false
    description: 部署の物理的な所在地・フロア等
    
  - name: phone_number
    logical: 代表電話番号
    type: VARCHAR
    length: 20
    null: true
    unique: false
    encrypted: false
    description: 部署の代表電話番号
    
  - name: email_address
    logical: 代表メールアドレス
    type: VARCHAR
    length: 255
    null: true
    unique: false
    encrypted: false
    description: 部署の代表メールアドレス
    
  - name: establishment_date
    logical: 設立日
    type: DATE
    length: null
    null: true
    unique: false
    encrypted: false
    description: 部署の設立・新設日
    
  - name: abolition_date
    logical: 廃止日
    type: DATE
    length: null
    null: true
    unique: false
    encrypted: false
    description: 部署の廃止・統合日
    
  - name: department_status
    logical: 部署状態
    type: ENUM
    length: null
    null: false
    unique: false
    encrypted: false
    description: 部署の状態（ACTIVE:有効、INACTIVE:無効、MERGED:統合、ABOLISHED:廃止）
    enum_values: ['ACTIVE', 'INACTIVE', 'MERGED', 'ABOLISHED']
    default: 'ACTIVE'
    
  - name: sort_order
    logical: 表示順序
    type: INT
    length: null
    null: true
    unique: false
    encrypted: false
    description: 組織図等での表示順序
    
  - name: description
    logical: 部署説明
    type: TEXT
    length: null
    null: true
    unique: false
    encrypted: false
    description: 部署の役割・業務内容の説明

# 業務固有インデックス
business_indexes:
  - name: idx_department_code
    columns: [department_code]
    unique: true
    description: 部署コード検索用（一意）
    
  - name: idx_parent_department
    columns: [parent_department_id]
    unique: false
    description: 親部署別検索用
    
  - name: idx_department_level
    columns: [department_level]
    unique: false
    description: 部署レベル別検索用
    
  - name: idx_department_type
    columns: [department_type]
    unique: false
    description: 部署種別検索用
    
  - name: idx_manager
    columns: [manager_id]
    unique: false
    description: 部署長別検索用
    
  - name: idx_status
    columns: [department_status]
    unique: false
    description: 部署状態別検索用
    
  - name: idx_cost_center
    columns: [cost_center_code]
    unique: false
    description: コストセンター別検索用
    
  - name: idx_sort_order
    columns: [sort_order]
    unique: false
    description: 表示順序検索用

# 業務固有制約
business_constraints:
  - name: uk_department_code
    type: UNIQUE
    columns: [department_code]
    description: 部署コード一意制約
    
  - name: chk_department_level
    type: CHECK
    condition: "department_level > 0"
    description: 部署レベル正値チェック制約
    
  - name: chk_department_type
    type: CHECK
    condition: "department_type IN ('HEADQUARTERS', 'DIVISION', 'DEPARTMENT', 'SECTION', 'TEAM')"
    description: 部署種別値チェック制約
    
  - name: chk_department_status
    type: CHECK
    condition: "department_status IN ('ACTIVE', 'INACTIVE', 'MERGED', 'ABOLISHED')"
    description: 部署状態値チェック制約
    
  - name: chk_budget_amount
    type: CHECK
    condition: "budget_amount IS NULL OR budget_amount >= 0"
    description: 予算額非負値チェック制約
    
  - name: chk_sort_order
    type: CHECK
    condition: "sort_order IS NULL OR sort_order >= 0"
    description: 表示順序非負値チェック制約

# 外部キー関係
foreign_keys:
  - name: fk_department_parent
    column: parent_department_id
    reference_table: MST_Department
    reference_column: id
    on_update: CASCADE
    on_delete: SET NULL
    description: 親部署への自己参照外部キー
    
  - name: fk_department_manager
    column: manager_id
    reference_table: MST_Employee
    reference_column: id
    on_update: CASCADE
    on_delete: SET NULL
    description: 部署長への外部キー
    
  - name: fk_department_deputy
    column: deputy_manager_id
    reference_table: MST_Employee
    reference_column: id
    on_update: CASCADE
    on_delete: SET NULL
    description: 副部署長への外部キー

