# 特記事項
notes:
  - "社員は複数役職を同時に持つことが可能（兼任対応）"
  - "PRIMARY任命は社員につき1つのみ"
  - "ACTING（代理）は一時的な役職代行"
  - "CONCURRENT（兼任）は複数役職の同時保持"
  - "役職変更時は履歴として前の任命を残す"
  - "承認フローにより役職変更を管理"
  - "権限レベルにより システム内権限を制御"
  - "論理削除は is_deleted フラグで管理"

# 業務ルール
business_rules:
  - "社員は必ず1つのPRIMARY役職を持つ必要がある"
  - "ACTING任命は期間限定の代理職務"
  - "CONCURRENT任命は複数役職の兼任"
  - "役職変更は承認者の承認が必要"
  - "権限レベルは役職に応じて適切に設定"
  - "昇進時は履歴として前の任命を残す"
  - "給与等級は役職と連動して管理"
  - "任命終了日は任命開始日以降である必要がある"
  - "委譲権限はJSON形式で詳細な権限設定を管理"
