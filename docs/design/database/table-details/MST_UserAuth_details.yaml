table_name: MST_UserAuth
logical_name: ユーザー認証情報
category: マスタ系
revision_history:
- version: 1.0.0
  date: '2025-06-01'
  author: 開発チーム
  changes: 初版作成 - ユーザ認証マスタテーブルの詳細定義
overview: 'MST_UserAuth（ユーザー認証情報）は、システムにアクセスする全ユーザーの認証・認可情報を管理するマスタテーブルです。


  主な目的：

  - ユーザーアカウントの一元管理（ログインID、パスワード等）

  - 認証情報のセキュアな保存（パスワードハッシュ化、多要素認証対応）

  - アカウント状態管理（有効/無効、ロック状態等）

  - セッション管理・トークン管理

  - パスワードポリシーの適用・管理

  - ログイン履歴・セキュリティ監査

  - 外部認証システム連携（SSO、LDAP等）


  このテーブルは、システム全体のセキュリティの基盤となり、不正アクセス防止、

  個人情報保護、コンプライアンス対応において重要な役割を果たします。

  '
business_columns:
- name: user_id
  logical: ユーザーID
  type: VARCHAR
  length: 50
  null: false
  unique: true
  encrypted: false
  description: ユーザーを一意に識別するID（例：USER000001）
  validation: ^USER[0-9]{6}$
- name: login_id
  logical: ログインID
  type: VARCHAR
  length: 100
  null: false
  unique: true
  encrypted: false
  description: ログイン時に使用するID（通常はメールアドレス）
- name: password_hash
  logical: パスワードハッシュ
  type: VARCHAR
  length: 255
  null: false
  unique: false
  encrypted: true
  description: ハッシュ化されたパスワード（bcrypt等）
- name: password_salt
  logical: パスワードソルト
  type: VARCHAR
  length: 100
  null: true
  unique: false
  encrypted: true
  description: パスワードハッシュ化用のソルト値
- name: employee_id
  logical: 社員ID
  type: VARCHAR
  length: 50
  null: true
  unique: true
  encrypted: false
  description: 関連する社員のID（MST_Employeeへの外部キー）
- name: account_status
  logical: アカウント状態
  type: ENUM
  length: null
  null: false
  unique: false
  encrypted: false
  description: アカウントの状態（ACTIVE:有効、INACTIVE:無効、LOCKED:ロック、SUSPENDED:停止）
  enum_values:
  - ACTIVE
  - INACTIVE
  - LOCKED
  - SUSPENDED
  default: ACTIVE
- name: last_login_at
  logical: 最終ログイン日時
  type: TIMESTAMP
  length: null
  null: true
  unique: false
  encrypted: false
  description: 最後にログインした日時
- name: last_login_ip
  logical: 最終ログインIP
  type: VARCHAR
  length: 45
  null: true
  unique: false
  encrypted: false
  description: 最後にログインしたIPアドレス（IPv4/IPv6対応）
- name: failed_login_count
  logical: ログイン失敗回数
  type: INT
  length: null
  null: false
  unique: false
  encrypted: false
  description: 連続ログイン失敗回数（アカウントロック判定用）
  default: 0
- name: last_failed_login_at
  logical: 最終ログイン失敗日時
  type: TIMESTAMP
  length: null
  null: true
  unique: false
  encrypted: false
  description: 最後にログインに失敗した日時
- name: password_changed_at
  logical: パスワード変更日時
  type: TIMESTAMP
  length: null
  null: true
  unique: false
  encrypted: false
  description: パスワードを最後に変更した日時
- name: password_expires_at
  logical: パスワード有効期限
  type: TIMESTAMP
  length: null
  null: true
  unique: false
  encrypted: false
  description: パスワードの有効期限
- name: mfa_enabled
  logical: 多要素認証有効
  type: BOOLEAN
  length: null
  null: false
  unique: false
  encrypted: false
  description: 多要素認証が有効かどうか
  default: false
- name: mfa_secret
  logical: 多要素認証シークレット
  type: VARCHAR
  length: 255
  null: true
  unique: false
  encrypted: true
  description: TOTP等の多要素認証用シークレットキー
- name: recovery_token
  logical: 復旧トークン
  type: VARCHAR
  length: 255
  null: true
  unique: false
  encrypted: true
  description: パスワードリセット等の復旧用トークン
- name: recovery_token_expires_at
  logical: 復旧トークン有効期限
  type: TIMESTAMP
  length: null
  null: true
  unique: false
  encrypted: false
  description: 復旧トークンの有効期限
- name: session_timeout
  logical: セッションタイムアウト
  type: INT
  length: null
  null: true
  unique: false
  encrypted: false
  description: セッションタイムアウト時間（分）
- name: external_auth_provider
  logical: 外部認証プロバイダ
  type: VARCHAR
  length: 50
  null: true
  unique: false
  encrypted: false
  description: 外部認証プロバイダ（LDAP、SAML、OAuth等）
- name: external_auth_id
  logical: 外部認証ID
  type: VARCHAR
  length: 255
  null: true
  unique: false
  encrypted: false
  description: 外部認証システムでのユーザーID
