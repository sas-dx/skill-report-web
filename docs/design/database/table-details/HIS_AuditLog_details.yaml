# HIS_AuditLog テーブル詳細定義

table_name: "HIS_AuditLog"
logical_name: "監査ログ"
category: "履歴系"

# 改版履歴
revision_history:
  - version: "1.0.0"
    date: "2025-06-01"
    author: "開発チーム"
    changes: "初版作成 - HIS_AuditLogの詳細定義"

# テーブル概要・目的
overview: |
  システム内で発生する全ての重要な操作を記録する監査ログテーブルです。
  
  主な目的：
  - セキュリティ監査のための操作履歴記録
  - システム不正利用の検知・追跡
  - コンプライアンス要件への対応
  - トラブルシューティング時の操作履歴確認
  
  このテーブルは法的要件やセキュリティポリシーに基づき、
  90日間のログ保持期間を設けています。

# 業務固有カラム定義
business_columns:
  # 主キー
  - name: id
    logical: ID
    type: VARCHAR
    length: 50
    null: false
    unique: true
    encrypted: false
    description: プライマリキー（UUID）
    
  # 監査ログ固有カラム
  - name: user_id
    logical: ユーザーID
    type: VARCHAR
    length: 50
    null: false
    unique: false
    encrypted: false
    description: 操作を実行したユーザーのID
    
  - name: session_id
    logical: セッションID
    type: VARCHAR
    length: 100
    null: true
    unique: false
    encrypted: false
    description: 操作時のセッション識別子
    
  - name: action_type
    logical: アクション種別
    type: ENUM
    length: null
    null: false
    unique: false
    encrypted: false
    description: 実行されたアクションの種別（CREATE:作成、READ:参照、UPDATE:更新、DELETE:削除、LOGIN:ログイン、LOGOUT:ログアウト）
    enum_values: ['CREATE', 'READ', 'UPDATE', 'DELETE', 'LOGIN', 'LOGOUT']
    
  - name: target_table
    logical: 対象テーブル
    type: VARCHAR
    length: 100
    null: true
    unique: false
    encrypted: false
    description: 操作対象のテーブル名
    
  - name: target_id
    logical: 対象レコードID
    type: VARCHAR
    length: 50
    null: true
    unique: false
    encrypted: false
    description: 操作対象のレコードID
    
  - name: old_values
    logical: 変更前値
    type: TEXT
    length: null
    null: true
    unique: false
    encrypted: true
    description: 更新・削除前のデータ（JSON形式）
    
  - name: new_values
    logical: 変更後値
    type: TEXT
    length: null
    null: true
    unique: false
    encrypted: true
    description: 作成・更新後のデータ（JSON形式）
    
  - name: ip_address
    logical: IPアドレス
    type: VARCHAR
    length: 45
    null: true
    unique: false
    encrypted: false
    description: 操作元のIPアドレス（IPv6対応）
    
  - name: user_agent
    logical: ユーザーエージェント
    type: VARCHAR
    length: 500
    null: true
    unique: false
    encrypted: false
    description: 操作時のブラウザ・アプリケーション情報
    
  - name: result_status
    logical: 実行結果
    type: ENUM
    length: null
    null: false
    unique: false
    encrypted: false
    description: 操作の実行結果（SUCCESS:成功、FAILURE:失敗、ERROR:エラー）
    enum_values: ['SUCCESS', 'FAILURE', 'ERROR']
    default: 'SUCCESS'
    
  - name: error_message
    logical: エラーメッセージ
    type: TEXT
    length: null
    null: true
    unique: false
    encrypted: false
    description: 操作失敗時のエラーメッセージ
    
  - name: execution_time_ms
    logical: 実行時間
    type: INTEGER
    length: null
    null: true
    unique: false
    encrypted: false
    description: 操作の実行時間（ミリ秒）
    
  # 共通カラム
  - name: is_deleted
    logical: 削除フラグ
    type: BOOLEAN
    length: null
    null: false
    unique: false
    encrypted: false
    description: 論理削除フラグ（監査ログは物理削除禁止）
    default: false
    
  - name: tenant_id
    logical: テナントID
    type: VARCHAR
    length: 50
    null: false
    unique: false
    encrypted: false
    description: マルチテナント識別子
    
  - name: created_at
    logical: 作成日時
    type: TIMESTAMP
    length: null
    null: false
    unique: false
    encrypted: false
    description: レコード作成日時
    default: CURRENT_TIMESTAMP
    
  - name: updated_at
    logical: 更新日時
    type: TIMESTAMP
    length: null
    null: false
    unique: false
    encrypted: false
    description: レコード更新日時
    default: CURRENT_TIMESTAMP
    
  - name: created_by
    logical: 作成者
    type: VARCHAR
    length: 50
    null: false
    unique: false
    encrypted: false
    description: レコード作成者のユーザーID
    
  - name: updated_by
    logical: 更新者
    type: VARCHAR
    length: 50
    null: false
    unique: false
    encrypted: false
    description: レコード更新者のユーザーID

# 業務固有インデックス
business_indexes:
  - name: idx_his_auditlog_id
    columns: [id]
    unique: true
    description: プライマリキー検索用（一意）
    
  - name: idx_his_auditlog_user_id
    columns: [user_id]
    unique: false
    description: ユーザーID検索用
    
  - name: idx_his_auditlog_tenant_id
    columns: [tenant_id]
    unique: false
    description: テナントID検索用
    
  - name: idx_his_auditlog_action_type
    columns: [action_type]
    unique: false
    description: アクション種別検索用
    
  - name: idx_his_auditlog_target_table
    columns: [target_table]
    unique: false
    description: 対象テーブル検索用
    
  - name: idx_his_auditlog_created_at
    columns: [created_at]
    unique: false
    description: 作成日時検索用（時系列検索）
    
  - name: idx_his_auditlog_user_created
    columns: [user_id, created_at]
    unique: false
    description: ユーザー別時系列検索用
    
  - name: idx_his_auditlog_tenant_created
    columns: [tenant_id, created_at]
    unique: false
    description: テナント別時系列検索用

# 業務固有制約
business_constraints:
  - name: chk_his_auditlog_action_type
    type: CHECK
    condition: "action_type IN ('CREATE', 'READ', 'UPDATE', 'DELETE', 'LOGIN', 'LOGOUT')"
    description: アクション種別値チェック制約
    
  - name: chk_his_auditlog_result_status
    type: CHECK
    condition: "result_status IN ('SUCCESS', 'FAILURE', 'ERROR')"
    description: 実行結果値チェック制約
    
  - name: chk_his_auditlog_execution_time_positive
    type: CHECK
    condition: "execution_time_ms IS NULL OR execution_time_ms >= 0"
    description: 実行時間非負数チェック制約

# 外部キー関係
foreign_keys:
  - name: fk_his_auditlog_tenant
    column: tenant_id
    reference_table: MST_Tenant
    reference_column: id
    on_update: CASCADE
    on_delete: RESTRICT
    description: テナントマスタへの外部キー
    
  - name: fk_his_auditlog_user
    column: user_id
    reference_table: MST_Employee
    reference_column: id
    on_update: CASCADE
    on_delete: RESTRICT
    description: 社員マスタへの外部キー

