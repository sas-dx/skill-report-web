# 特記事項
notes:
  - "監査ログは法的要件により90日間保持が必要"
  - "機密情報（old_values, new_values）は暗号化して保存"
  - "物理削除は禁止、論理削除のみ許可"
  - "大量データ対応のため、パーティショニング検討が必要"
  - "ログ検索性能向上のため、適切なインデックス設計が重要"
  - "セキュリティ監査要件に基づく設計"

# 業務ルール
business_rules:
  - "全ての重要な操作（CRUD、認証）を記録する"
  - "ログの改ざん防止のため、作成後の更新は原則禁止"
  - "個人情報を含む場合は暗号化して保存"
  - "システム管理者のみがログを参照可能"
  - "ログ保持期間は90日間、期間経過後は自動削除"
  - "異常なアクセスパターンの検知に活用"
