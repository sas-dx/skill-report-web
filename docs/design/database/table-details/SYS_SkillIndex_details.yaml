# SYS_SkillIndex テーブル詳細定義
table_name: "SYS_SkillIndex"
logical_name: "スキル検索インデックス"
category: "システム系"

# 改版履歴
revision_history:
  - version: "1.0.0"
    date: "2025-06-01"
    author: "開発チーム"
    changes: "初版作成 - スキル検索インデックスシステムテーブルの詳細定義"

# テーブル概要・目的
overview: |
  SYS_SkillIndex（スキル検索インデックス）は、スキル検索機能の高速化のための検索インデックス情報を管理するシステムテーブルです。
  
  主な目的：
  - 全文検索インデックスの管理
  - スキル名・キーワードの検索最適化
  - 検索パフォーマンスの向上
  - 検索結果の関連度スコア管理
  - 検索統計情報の蓄積
  
  このテーブルは、スキル管理機能において高速で精度の高い検索を実現する重要なシステムデータです。

# 業務固有カラム定義
business_columns:
  - name: id
    logical: ID
    type: VARCHAR
    length: 50
    null: false
    unique: true
    encrypted: false
    description: プライマリキー（UUID）
    
  - name: tenant_id
    logical: テナントID
    type: VARCHAR
    length: 50
    null: false
    unique: false
    encrypted: false
    description: マルチテナント識別子
    
  - name: skill_id
    logical: スキルID
    type: VARCHAR
    length: 50
    null: false
    unique: false
    encrypted: false
    description: インデックス対象のスキルID（MST_Skillへの参照）
    
  - name: index_type
    logical: インデックスタイプ
    type: ENUM
    length: null
    null: false
    unique: false
    encrypted: false
    description: インデックスの種類（FULLTEXT:全文検索、KEYWORD:キーワード、CATEGORY:カテゴリ、SYNONYM:同義語）
    enum_values: ['FULLTEXT', 'KEYWORD', 'CATEGORY', 'SYNONYM']
    
  - name: search_term
    logical: 検索語
    type: VARCHAR
    length: 200
    null: false
    unique: false
    encrypted: false
    description: 検索対象となる語句・キーワード
    
  - name: normalized_term
    logical: 正規化語
    type: VARCHAR
    length: 200
    null: false
    unique: false
    encrypted: false
    description: 検索最適化のため正規化された語句
    
  - name: relevance_score
    logical: 関連度スコア
    type: DECIMAL
    length: "5,3"
    null: false
    unique: false
    encrypted: false
    description: 検索結果の関連度スコア（0.000-1.000）
    default: 1.000
    
  - name: frequency_weight
    logical: 頻度重み
    type: DECIMAL
    length: "5,3"
    null: false
    unique: false
    encrypted: false
    description: 語句の出現頻度による重み（0.000-1.000）
    default: 1.000
    
  - name: position_weight
    logical: 位置重み
    type: DECIMAL
    length: "5,3"
    null: false
    unique: false
    encrypted: false
    description: 語句の出現位置による重み（0.000-1.000）
    default: 1.000
    
  - name: language_code
    logical: 言語コード
    type: VARCHAR
    length: 10
    null: false
    unique: false
    encrypted: false
    description: 検索語の言語（ja:日本語、en:英語等）
    default: 'ja'
    
  - name: source_field
    logical: ソースフィールド
    type: ENUM
    length: null
    null: false
    unique: false
    encrypted: false
    description: インデックス元のフィールド（NAME:スキル名、DESCRIPTION:説明、KEYWORD:キーワード、CATEGORY:カテゴリ）
    enum_values: ['NAME', 'DESCRIPTION', 'KEYWORD', 'CATEGORY']
    
  - name: is_active
    logical: 有効フラグ
    type: BOOLEAN
    length: null
    null: false
    unique: false
    encrypted: false
    description: インデックスが有効かどうか
    default: true
    
  - name: search_count
    logical: 検索回数
    type: INTEGER
    length: null
    null: false
    unique: false
    encrypted: false
    description: この語句での検索実行回数
    default: 0
    
  - name: last_searched_at
    logical: 最終検索日時
    type: TIMESTAMP
    length: null
    null: true
    unique: false
    encrypted: false
    description: この語句で最後に検索された日時
    
  - name: index_updated_at
    logical: インデックス更新日時
    type: TIMESTAMP
    length: null
    null: false
    unique: false
    encrypted: false
    description: インデックスが最後に更新された日時

# 業務固有インデックス
business_indexes:
  - name: idx_skill_index_skill
    columns: [skill_id]
    unique: false
    description: スキルID別検索用
    
  - name: idx_skill_index_search_term
    columns: [normalized_term, language_code]
    unique: false
    description: 正規化語・言語別検索用
    
  - name: idx_skill_index_type
    columns: [index_type]
    unique: false
    description: インデックスタイプ別検索用
    
  - name: idx_skill_index_tenant_term
    columns: [tenant_id, normalized_term]
    unique: false
    description: テナント別検索語検索用
    
  - name: idx_skill_index_relevance
    columns: [relevance_score]
    unique: false
    description: 関連度スコア別検索用
    
  - name: idx_skill_index_active
    columns: [is_active]
    unique: false
    description: 有効フラグ検索用
    
  - name: idx_skill_index_search_stats
    columns: [search_count, last_searched_at]
    unique: false
    description: 検索統計検索用

# 業務固有制約
business_constraints:
  - name: chk_skill_index_type
    type: CHECK
    condition: "index_type IN ('FULLTEXT', 'KEYWORD', 'CATEGORY', 'SYNONYM')"
    description: インデックスタイプ値チェック制約
    
  - name: chk_skill_index_source_field
    type: CHECK
    condition: "source_field IN ('NAME', 'DESCRIPTION', 'KEYWORD', 'CATEGORY')"
    description: ソースフィールド値チェック制約
    
  - name: chk_skill_index_relevance_range
    type: CHECK
    condition: "relevance_score >= 0.000 AND relevance_score <= 1.000"
    description: 関連度スコア範囲チェック制約
    
  - name: chk_skill_index_frequency_range
    type: CHECK
    condition: "frequency_weight >= 0.000 AND frequency_weight <= 1.000"
    description: 頻度重み範囲チェック制約
    
  - name: chk_skill_index_position_range
    type: CHECK
    condition: "position_weight >= 0.000 AND position_weight <= 1.000"
    description: 位置重み範囲チェック制約
    
  - name: chk_skill_index_search_count_positive
    type: CHECK
    condition: "search_count >= 0"
    description: 検索回数正数チェック制約

# 外部キー関係
foreign_keys:
  - name: fk_skill_index_skill
    column: skill_id
    reference_table: MST_Skill
    reference_column: id
    on_update: CASCADE
    on_delete: CASCADE
    description: スキルマスタへの外部キー

