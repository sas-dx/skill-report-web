
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAML形式検証レポート</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .header { background-color: #f0f0f0; padding: 20px; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        .warning { color: orange; }
        .table { border-collapse: collapse; width: 100%; margin: 20px 0; }
        .table th, .table td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        .table th { background-color: #f2f2f2; }
        .details { margin: 10px 0; padding: 10px; background-color: #f9f9f9; border-radius: 3px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>YAML形式検証レポート v2.0</h1>
        <p>生成日時: 2025-06-22 14:12:06</p>
        <p>検証結果: <span class="success">成功</span></p>
    </div>
    
    <h2>サマリー</h2>
    <table class="table">
        <tr><th>項目</th><th>値</th></tr>
        <tr><td>対象ファイル数</td><td>2</td></tr>
        <tr><td>有効ファイル数</td><td>2</td></tr>
        <tr><td>無効ファイル数</td><td>0</td></tr>
        <tr><td>検証時間</td><td>0.04秒</td></tr>
    </table>
    
    <h2>エラー一覧</h2>
    <div class="details">
<p class="success">✅ エラーはありません</p>
    </div>
    
    <h2>警告一覧</h2>
    <div class="details">
<p class="success">✅ 警告はありません</p>
    </div>
</body>
</html>
